<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CABANA - Offline</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .offline-container {
        max-width: 400px;
        padding: 2rem;
      }
      .font-heading {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        letter-spacing: 0.3em;
        margin-bottom: 1rem;
        color: #d4af37;
      }
      .message {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      .retry-btn {
        background: #d4af37;
        color: #000;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .retry-btn:hover {
        background: #b8941f;
      }
    </style>
  </head>
  <body class="bg-white text-black font-body">
    <header class="header header-safe" role="banner" data-testid="global-header">
      <nav class="nav-grid container" aria-label="Primary">
        <div class="left">
          <button id="openMenu" class="hamburger" aria-label="Open menu" aria-expanded="false">
            <span></span>
          </button>
          <div class="nav-links" role="navigation">
            <a href="/products/mens-underwear.html">Men</a>
            <a href="/products/womens-set.html">Women</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
          </div>
        </div>
        <a class="brand" href="/index.html">CABANA</a>
        <div class="nav-links"><a href="/cart.html">Bag</a></div>
      </nav>
    </header>
    <div id="overlay" class="overlay" aria-hidden="true"></div>
    <aside id="drawer" class="drawer" aria-hidden="true">
      <div class="drawer-header">
        <div class="brand" style="letter-spacing: 0.28em; font-size: 16px">CABANA</div>
        <button id="closeMenu" class="btn" aria-label="Close menu">Close</button>
      </div>
      <nav class="drawer-links" aria-label="Mobile">
        <a href="/products/mens-underwear.html">Men</a>
        <a href="/products/womens-set.html">Women</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/cart.html">Bag</a>
      </nav>
    </aside>

    <main class="container mx-auto px-6 py-24">
      <div class="offline-container text-center max-w-md mx-auto">
        <h1 class="font-heading tracking-luxury text-3xl mb-6">CABANA</h1>
        <p class="message text-gray-600 mb-6">
          You're currently offline. Please check your internet connection and try again.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
      </div>
    </main>

    <script defer src="/js/nav.js"></script>
  </body>
</html>
