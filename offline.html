<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CABANA - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .offline-container {
        max-width: 400px;
        padding: 2rem;
      }
      .font-heading {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        letter-spacing: 0.3em;
        margin-bottom: 1rem;
        color: #d4af37;
      }
      .message {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      .retry-btn {
        background: #d4af37;
        color: #000;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .retry-btn:hover {
        background: #b8941f;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <h1 class="font-heading">CABANA</h1>
      <p class="message">
        You're currently offline. Please check your internet connection and try again.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
